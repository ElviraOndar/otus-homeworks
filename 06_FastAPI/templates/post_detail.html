<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} | Реал Мадрид</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style-main.css') }}">
</head>
<body>
<header class="site-header">
    <h1>{{ post.title }}</h1>
    <p class="post-meta">
        Опубликовано {{ post.datetime.strftime('%d.%m.%Y %H:%M') }} | Автор: {{ post.user.name }}
    </p>
</header>

<main class="content">
    <article class="post">
        <div class="post-content">
            <p>{{ post.content }}</p>
        </div>
        {% if post.tags %}
        <div class="tags">
            {% for tag in post.tags %}
                <span class="tag tag-{{ tag.name|lower }}">{{ tag.name }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </article>
</main>

<footer class="site-footer">
    <p><a href="/">⬅ На главную</a></p>
</footer>
</body>
</html>
